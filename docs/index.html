<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANDA</title>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <!-- wow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.min.css" />
    <!-- style.css 불러오기 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con" >
        <!---------main-->
        <section class="main">
          <div class="main__bg"></div>
          <img class= "main__logo wow fadeInLeft" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/NANDA_logo.png" alt="logo">
        </section>
        <!-------- Persona----->
        <section class="Persona">
          <div class="Persona__bg"></div>
          <img class= "Persona__card wow fadeInUp" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/p_card.png" alt="logo">
        </section>
        <!-----wire-frame----->
        <section class="wire-frame-menu pb-20">
          <div class="wire-frame-bg"></div>
          <div class="img-list infinite_animation cell flex mt-20">
            <img class="mr-14" src="https://cdn.jsdelivr.net/gh/choieunmi/nanda/frame/fram01.png" alt="">
            <img src="https://cdn.jsdelivr.net/gh/choieunmi/nanda/frame/fram02.png" alt="">
          </div>  
        </section>
        <!-----barnd & Character----->
        <section class= "barnd__Character">
          <div class= "barnd__Character__bg"></div>
          <img class= "Character__card wow zoomIn" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/character-card.png" alt="">
        </section>
        <!-----menu preview----->
        <section>
          <img class = "preview__card wow fadeIn" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/bg-06.png" alt="">
        </section>
        <!-----menu----->
        <section class ="menu">
          <div class ="menu__bg"></div>
          
           <img class ="phone__frme_img" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/phone__frame.png" alt="info비디오 목업">
           <video class= "info__video" autoplay muted loop src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/info-v.mp4"></video>
         
          <img class ="data__card wow fadeIn" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/data.png" alt="데이터 초기화">
          <img class ="meal__card wow slideInUp" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/meal.png" alt="식단기록하기">
          <img class ="h_card card wow slideInUp" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/H_img.png" alt="운동기록하기">
          <img class ="chart__card card wow slideInUp" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/weight.png" alt="분석하기">
          <img class="egg mx-auto mb-20" src="https://cdn.jsdelivr.net/gh/seoungmohwa/N-nanda-img/N-img/egg thank u.png" alt="">
      
           
        </section>
      </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
     <script src="nanda.js"></script>

</body>
</html>
